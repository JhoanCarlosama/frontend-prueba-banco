<div class="row">
  <div class="col-lg-6">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Crear movimiento</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="mt-2 was-validated" name="form" [formGroup]="form">
          <div class="col-xs-12 col-xl-12"  class="fecha-actual">
            <mat-label><b>Fecha: {{ fechaActual }}</b></mat-label>
          </div>
          <div class="col-xs-12 col-xl-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Tipo:</mat-label>
              <mat-select formControlName="tipo">
                <mat-option *ngFor="let tipo of tipos" [value]="tipo.name">
                  {{ tipo.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-xs-12 col-xl-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Valor</mat-label>
              <span matPrefix>$ &nbsp;</span>
              <input type="number" matInput formControlName="valor">
            </mat-form-field>
          </div>
          <div class="col-xs-12 col-xl-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Cuenta</mat-label>
              <mat-select formControlName="cuenta" (ngModelChange)="verificarValorCuenta($event)">
                <mat-option *ngFor="let cta of cuentas" [value]="cta">
                  {{ cta?.id }} - {{ cta?.numero }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button (click)="new()" color="primary" [disabled]="!form.valid || bloquearBoton">GUARDAR</button>
        <button mat-button (click)="back()">CANCELAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
