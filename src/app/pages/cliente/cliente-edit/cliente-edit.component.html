<div class="row">
  <div class="col-lg-6">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Editar cliente</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="mt-2 was-validated" name="form" [formGroup]="form">
          <div class="col-xs-12 col-xl-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="nombre">
            </mat-form-field>
          </div>
          <div class="col-xs-12 col-xl-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Dirección</mat-label>
              <input matInput formControlName="direccion">
            </mat-form-field>
          </div>
          <div class="col-xs-12 col-xl-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Teléfono:</mat-label>
              <input type="tel" matInput formControlName="telefono">
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button (click)="edit()" color="primary" [disabled]="!form.valid">GUARDAR</button>
        <button mat-raised-button (click)="back()">CANCELAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
