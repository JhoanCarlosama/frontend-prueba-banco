<div class="row">
  <div class="col-lg-6">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Crear cuenta</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="mt-2 was-validated" name="form" [formGroup]="form">
          <div class="col-xs-12 col-xl-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>NÃºmero de cuenta</mat-label>
              <input type="number" matInput formControlName="numero">
            </mat-form-field>
          </div>
          <div class="col-xs-12 col-xl-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Saldo</mat-label>
              <span matPrefix>$ &nbsp;</span>
              <input type="number" matInput formControlName="saldo">
            </mat-form-field>
          </div>
          <div class="col-xs-12 col-xl-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Cliente</mat-label>
              <mat-select formControlName="cliente">
                <mat-option *ngFor="let cliente of clientes" [value]="cliente">
                  {{ cliente?.id }} - {{ cliente?.nombre }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button (click)="new()" color="primary" [disabled]="!form.valid">GUARDAR</button>
        <button mat-raised-button (click)="back()">CANCELAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
